language: generic
os:
- osx
before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
install:
  - composer install --dev --prefer-dist
script:
- bash ./make_osx.sh
deploy:
  provider: releases
  skip_cleanup: true
  edge: true
  file:
  - dist/PKTWallet.dmg
  on:
    branch: master
    tags: true
env:
  global:
    secure: 
